<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home-work-1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="top center">
        <div class="top__content">
            <h1 class="top__title">Добро пожаловать <br> на мой сайт !</h1>
            <p class="top__text">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <b>поехали</b> и <b>приступай</b> </p>
            <button type="submit" class="top__button">Поехали!</button>
        </div>
    </div>
    <div class="games center">
            <a onclick="playFirstGame()" class="games__box games__box_1" href="">Игра 1</a>
            <a class="games__box games__box_2" href="">Игра 2</a>
            <a class="games__box games__box_3" href="">Игра 3</a>
    </div>
    <div class="gameone center">
        <div class="gameone__box">
            <div class="gameone__content">
                <h1 class="gameone__title">Времена года!</h1>
                <p class="gameone__text">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому времени года он относится</p>
                <button onclick="playFirstGame()" type="submit" class="gameone__play">Играть!</button>
            </div>
            <img class="gameone__img" src="./assets/img/undraw_video_game_night_8h8m 1.svg" alt="">
        </div>
    </div>
   <script src="./script.js"></script>
</body>
</html>
